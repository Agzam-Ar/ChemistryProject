<svg id="svg" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <style>
        @keyframes afirer {
            0% { 
                 rotate: 0;
                 opacity: 1;
                 transform: translate(-12.5px, -12.5px) scaleY(1);
                <!-- transform: rotate(0deg); -->
                <!-- transform-origin: 0% -50%; -->
            }

            50% {
                transform: translate(-12.5px, -12.5px) scaleY(1);
                <!-- transform: scale(2) rotate(180deg); -->
            }
            100% { 
                transform: translate(-12.5px, -12.5px) scaleY(1) translateY(-50px);

                    opacity: 0;
                 rotate: 360deg;
                <!-- transform-origin: 0% -10%; -->
            }
        }
        @keyframes afirel {
            0% { 
                 rotate: 0;
                 opacity: 1;
                 transform: translate(-12.5px, -12.5px) scaleY(1);
                <!-- transform: rotate(0deg); -->
                <!-- transform-origin: 0% -50%; -->
            }

            50% {
                transform: translate(-12.5px, -12.5px) scaleY(1);
                <!-- transform: scale(2) rotate(180deg); -->
            }
            100% { 
                transform: translate(-12.5px, -12.5px) scaleY(1) translateY(-50px);

                    opacity: 0;
                 rotate: -360deg;
                <!-- transform-origin: 0% -10%; -->
            }
        }

        .fire {
            <!-- transform-origin: center; -->
            animation: 1s infinite afirel ease-out; <!-- linear -->
            mix-blend-mode: plus-lighter;
        }
        .firer {
            <!-- transform-origin: center; -->
            animation: 1s infinite afirer ease-out; <!-- linear -->
            mix-blend-mode: plus-lighter;
        }

        .pfire {
            transform-origin: center;
        }

        <!-- .fire:nth-chil(1) {animation-duration: 1s;} -->
        <!-- .fire:nth-chil(2) {animation-duration: 2s;} -->
        <!-- .fire:nth-chil(3) {animation-duration: 3s;} -->
        <!-- .fire:nth-chil(4) {animation-duration: 4s;} -->
        .f1 {animation-duration: 1s;}
        .f2 {animation-duration: 2s;}
        .f3 {animation-duration: 3s;}
        .f4 {animation-duration: 4s;}
        .f5 {animation-duration: 5s;}
        .f6 {animation-duration: 6s;}
        .f7 {animation-duration: 7s;}
        .f8 {animation-duration: 8s;}
.flm-part {
  background-color: currentColor;
  border-radius: 50%;
  position: relative;
  transform: rotate(60deg) skewX(0deg) scale(1);
  border-color: currentColor;
  width: 2rem;
  height: 2rem;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

    </style>
